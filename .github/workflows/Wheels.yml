name: Build Wheels
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true

on: 
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'notebooks/**'
      - 'README.md'
      - '.gitignore'
      - '.github/workflows/Docs.yml'
      - '.github/workflows/Publish.yml'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'notebooks/**'
      - 'README.md'
      - '.gitignore'
      - '.github/workflows/Docs.yml'
      - '.github/workflows/Publish.yml'
  workflow_dispatch:

jobs:
  build_sdist:
    name: Build sdist
    runs-on: ubuntu-24.04
    outputs:
      SDIST_NAME: ${{ steps.sdist.outputs.SDIST_NAME }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        name: Install python
        with: 
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twine flake8 build

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Build sdist
        id: sdist
        run: |
          python -m build --sdist
          python ci/export_sdist_name.py

      - name: Check README rendering for PyPI
        run: twine check dist/*

      - name: Upload sdist result
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error

  build_wheels:
    name: Build wheel for cp${{ matrix.python }}-${{ matrix.platform_id }}-${{ matrix.manylinux_image }}
    needs: build_sdist
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python: [310, 311, 312, 313, 314]
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            platform_id: win_amd64
          - os: ubuntu-latest
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014
          - os: macos-latest
            platform_id: macosx_arm64

    steps:
      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist/

      - name: Build and Test wheels
        uses: pypa/cibuildwheel@v3.3.0
        with: 
          package-dir: dist/${{ needs.build_sdist.outputs.SDIST_NAME }}
          output-dir: wheelhouse
        env:
          CIBW_ARCHS: native
          CIBW_BUILD: cp${{ matrix.python }}-${{ matrix.platform_id }}
          CIBW_BUILD_FRONTEND: build
          CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.manylinux_image }}
          CIBW_MANYLINUX_I686_IMAGE: ${{ matrix.manylinux_image }}
          CIBW_TEST_REQUIRES: pytest matplotlib pandas networkx
          CIBW_TEST_COMMAND: python -c "from flasc.tests import run_tests; run_tests()"
          CIBW_BUILD_VERBOSITY: 1

      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.python }}-${{ matrix.platform_id }}
          path: wheelhouse/*.whl
          if-no-files-found: error
